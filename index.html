<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="conteiner">

    <div class="imagem">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

      <h1>
        Equilibrium #3429
      </h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <h2> 
          0.041 ETH
        </h2>
      </div>

      <div class="clock">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <h2>
          3 days left
        </h2>
      </div>
    </div>

      <hr/> 

      <div class="photo">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>

    </div>
</body>
</html>
